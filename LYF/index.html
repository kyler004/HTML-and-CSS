<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lyf Insurance | Landing page</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="bank-fill.svg" alt="Logo">
            <h2>Lyf</h2>
        </div>

        <nav>
            <button class="primary-btn">Log In</button>
            <button class="secondary-btn">Get Started</button>
            <a href="#"><i class="ri-menu-line"></i></a>
        </nav>
    </header>

    <div class="main">
        <div class="hero">
            <h1>Life Planning, Making Easy to Turn Dreams a Reality</h1>
            <p>Get Exclusive offers on purchase of any plans</p>

            <div class="contact-form">
                <input type="text" placeholder="Your Email">
                <button class="secondary-btn">Sign Up</button>
            </div>
        </div>

        <div class="plans">
            <div class="top">
                <h1>Customer Story</h1>
                <h2>Explore All</h2>
            </div>
            <div class="cards-container">

                <div class="card card-1">
                </div>

                <div class="card card-2">
                </div>

                <div class="card card-3">
                </div>

                <div class="card card-4">
                </div>
            </div>
        </div>

        <footer>
            <div class="policy">
                <ul>
                    <li><a href="">Terms Policy</a></li>
                    <li><a href="">Customer Story</a></li>
                </ul>

                <a href="#" class = "forward"><i class="ri-arrow-right-line"></i></a>
            </div>
        </footer>
    </div>
</body>
</html>
